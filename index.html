<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu</title>
    
    <!--CSS File Link-->
    <link rel="stylesheet" href="C:\Users\akash\Desktop\Project\Responsive Sidebar Menu\style.css">
    
    <!--BOC ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--JS FILE-->
    <script defer src="C:\Users\akash\Desktop\Project\Responsive Sidebar Menu\script.js"></script>
</head>
<body>
    <section class="sidebar">
        <div class="nav-header">
            <p class="logo">Rodan</p>
            <i class='bx bx-menu-alt-right btn-menu'></i>
        </div>
        <ul class="nav-links">
            <li>
                <i class='bx bx-search search-btn' ></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-home-alt-2' ></i>
                    <span class="title">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-phone-call'></i>
                    <span class="title">Calls</span>
                </a>
                <span class="tooltip">Calls</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bookmark' ></i>
                    <span class="title">Bookmarks</span>
                </a>
                <span class="tooltip">Bookmarks</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-wallet-alt' ></i>
                    <span class="title">Wallet</span>
                </a>
                <span class="tooltip">Wallet</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-devices' ></i>
                    <span class="title">Devices</span>
                </a>
                <span class="tooltip">Devices</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="title">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="theme-wrapper">
            <i class='bx bxs-moon theme-icon'></i>
            <p>Dark Theme</p>
            <div class="theme-btn">
                <span class="theme-ball"></span>
            </div>
        </div>
    </section>

    <section class="home">
        <p>Contact Home Here</p>
    </section>
</body>
</html>
